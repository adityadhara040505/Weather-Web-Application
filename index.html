<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <title>Weather Application</title>
        <style>
            .card{
                max-width: 470px;
                background: -moz-linear-gradient(135deg,#a2eeda,#a69ed4);
                color: rgb(179, 89, 89);
                font-weight: 100;
                margin: 100px auto 0;
                border-radius: 20px;
                padding: 40px 35px;
                text-align: center;
                margin-top: 4px;
            }
            .search{
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            body{
                background-image: url('https://img.freepik.com/free-vector/sky-background-video-conferencing_23-2148639325.jpg');
                width: 80rem;
                height: 100%;
                background-size: 1500px 700px;
            }
        </style>
    </head>
    <body class=" d-flex justify-content-center align-items-center text-center" style="width: 1500px;height: 560;" style="background-repeat: no-repeat;" onload="setValues()">
        <div id="card" class="card" style="width: 400px; height: 560px;">
            <div>
                <h3 align="centre">Weather Application</h3><br>
            </div>
            <div class="search">
                <button id="fullscreen" class="btn btn-light me-3" style="border: 0; border-radius: 50%;"><span id="fullscreenBTN" class="bi bi-arrows-fullscreen"></span></button>
                <input type="text"class="form-control me-3" name="" id="" placeholder="Enter city name" spellcheck="false">
                <button id="searchbtn" class="btn btn-light" style="border: 0; border-radius: 50%;"><span class="bi bi-search"></span></button>
            </div>
            <div class="weather">
                <br>
                <h2 class="date" id="date" style="font-size: 30px;"></h2>
                <h2 class="time" id="time" style="font-size: 25px;"><span id="am_pm"></span></h2>
                <span class="temp" id="temp" style="font-size: 25px;"></span>
                <span class="city" id="city" style="font-size: 25px;"></span>
                <div class="row">
                    <div class="col">
                        <span class="bi bi-clouds-fill"></span>
                        <div>
                            <p class="humidity" id="humidity" style="font-size: small;"></p>
                            <p style="font-size: small;">Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <span class="bi bi-wind"></span>
                        <div>
                            <p class="wind" style="font-size: small;"></p>
                            <p style="font-size: small;">Wind speed</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span class="bi bi-thermometer-low">°C</span>
                        <div>
                            <p class="temp_min" id="temp_min" style="font-size: small;"></p>
                            <p style="font-size: small;">Minimum Tempreture</p>
                        </div>
                    </div>
                    <div class="col">
                        <span class="bi bi-thermometer-high">°C</span>
                        <div>
                            <p class="temp_max" style="font-size: small;"></p>
                            <p style="font-size: small;">Maximum tempreture</p>
                        </div>
                    </div>
                </div>
                <div id="weatherOnFull" style="visibility: hidden;">
                    <div class="row">
                        <div class="col">
                            <span class="bi bi-speedometer"></span>
                            <div>
                                <p class="Pressure" id="Pressure" style="font-size: small;"></p>
                                <p style="font-size: small;">Pressure</p>
                            </div>
                        </div>
                        <div class="col">
                            <span class="bi bi-water"></span>
                            <div>
                                <p class="SeaLevel" id="SeaLevel" style="font-size: small;"></p>
                                <p style="font-size: small;">Sea Level</p>
                            </div>
                        </div>
                        <div class="col">
                            <span class="bi bi-house-fill"></span>
                            <div>
                                <p class="GroundLevel" style="font-size: small;"></p>
                                <p style="font-size: small;">Ground Level</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <span class="bi bi-eye"></span>
                            <div>
                                <p class="visibility" id="visibility" style="font-size: small;"></p>
                                <p style="font-size: small;">Visibility</p>
                            </div>
                        </div>
                        <div class="col">
                            <span class="bi bi-sunrise-fill"></span>
                            <div>
                                <p class="sunRise" id="sunRise" style="font-size: small;"></p>
                                <p style="font-size: small;">Sun Rise Time</p>
                            </div>
                        </div>
                        <div class="col">
                            <span class="bi bi-sunset-fill"></span>
                            <div>
                                <p class="sunSet" style="font-size: small;"></p>
                                <p style="font-size: small;">Sun Set Time</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
